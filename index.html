<!DOCTYPE html>
<html>
<head>
  <title>2000s Retro Website</title>
  <style>
    body {
      background-image: url('https://i.gifer.com/7efs.gif');
      color: lime;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    marquee {
      font-size: 24px;
      color: yellow;
    }
  </style>
</head>
<body>
  <marquee>Welcome to the 2000s Internet!</marquee>
  <h1>Retro Web is Back üïπÔ∏è</h1>
  <button onclick="callBackend()">Click to Call Backend</button>
  <p id="response"></p>

  <script>
    function callBackend() {
      fetch("http://backend:3000")
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").innerText = data;
        })
        .catch(error => {
          document.getElementById("response").innerText = "Error calling backend";
        });
    }
  </script>
</body>
</html>
